<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="AbsenceListForm">
            <p:panel header="Recherche">
                    <h:panelGroup id="display">
                        <p:panelGrid columns="8" rendered="#{absenceController.selected != null}">
                            <p:outputLabel value="#{bundle.CreateAbsenceLabel_dateDebut}" for="dateDebut" />
                            <p:calendar id="dateDebut" pattern="dd/MM/yyyy HH:mm:ss" value="#{absenceController.searchabsenceGraphe.dateDebut}" title="#{bundle.EditAbsenceTitle_dateDebut}"  showOn="button"/>
                            <p:outputLabel value="#{bundle.CreateAbsenceLabel_dateFin}" for="dateFin" />
                            <p:calendar id="dateFin" pattern="dd/MM/yyyy HH:mm:ss" value="#{absenceController.searchabsenceGraphe.dateFin}" title="#{bundle.EditAbsenceTitle_dateFin}"  showOn="button"/>

                            <p:commandButton actionListener="#{absenceController.searchabsenceGraphe()}" value="Search" update=":AbsenceListForm:datalist" />

                        </p:panelGrid>
                    </h:panelGroup>
                </p:panel>
            <p:dataTable id="datalist" value="#{absenceController.abs}" var="item">                                 >
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Motif Absence"/>
                    </f:facet>
                    <h:outputText value="#{item.typeAbsence.libelle}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre de personne"/>
                    </f:facet>
                    <h:outputText value="#{item.nbrOccurence}"/>
                </p:column>
            </p:dataTable>
        </h:form>
        <p:barChart model="#{absenceController.barModel}" style="width: 1000px;height: 1000px" />
    </h:body>
</html>
